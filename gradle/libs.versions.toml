# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
kotlin = "2.2.21"
camunda = "7.24.0"
jUnit = "6.0.1"
assertJ = "4.0.0-M1"
junitPlatformLauncher = "6.0.1"
ant = "1.10.15"
ktor = "3.3.3"
kotlinxSerialization = "1.9.0"
logback = "1.5.21"

[libraries]
# Plugin dependencies
mavenPluginApi = { module = "org.apache.maven:maven-plugin-api", version = "3.9.11" }
mavenPluginAnnotations = { module = "org.apache.maven.plugin-tools:maven-plugin-annotations", version = "3.15.2" }
# Production dependencies
kotlinpoet = { module = "com.squareup:kotlinpoet", version = "2.2.0" }
javapoet = { module = "com.palantir.javapoet:javapoet", version = "0.9.0" }
bpmnmodel = { module = "org.camunda.bpm.model:camunda-bpmn-model", version.ref = "camunda" }
ant = { module = "org.apache.ant:ant", version.ref = "ant" }
# Web module dependencies
ktorServerCore = { module = "io.ktor:ktor-server-core", version.ref = "ktor" }
ktorServerNetty = { module = "io.ktor:ktor-server-netty", version.ref = "ktor" }
ktorServerContentNegotiation = { module = "io.ktor:ktor-server-content-negotiation", version.ref = "ktor" }
ktorSerializationKotlinxJson = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
ktorServerCors = { module = "io.ktor:ktor-server-cors", version.ref = "ktor" }
ktorServerCallLogging = { module = "io.ktor:ktor-server-call-logging", version.ref = "ktor" }
ktorServerStatusPages = { module = "io.ktor:ktor-server-status-pages", version.ref = "ktor" }
ktorServerSwagger = { module = "io.ktor:ktor-server-swagger", version.ref = "ktor" }
ktorServerTestHost = { module = "io.ktor:ktor-server-test-host", version.ref = "ktor" }
kotlinxSerializationJson = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinxSerialization" }
logbackClassic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
# Testing dependencies
junit = { module = "org.junit.jupiter:junit-jupiter", version.ref = "jUnit" }
assertj = { module = "org.assertj:assertj-core", version.ref = "assertJ" }
junitPlatformLauncher = { module = "org.junit.platform:junit-platform-launcher", version.ref = "junitPlatformLauncher" }
mockk = { module = "io.mockk:mockk", version = "1.14.7" }
konsist = { module = "com.lemonappdev:konsist", version = "0.17.3" }

[bundles]
codegen = ["kotlinpoet", "javapoet"]
testing = ["junit", "junitPlatformLauncher", "assertj", "mockk", "konsist"]
ktor = ["ktorServerCore", "ktorServerNetty", "ktorServerContentNegotiation", "ktorSerializationKotlinxJson", "ktorServerCors", "ktorServerCallLogging", "ktorServerStatusPages", "ktorServerSwagger"]

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
gradlePluginPublish = { id = "com.gradle.plugin-publish", version = "2.0.0" }
mavenPluginDevelopment = { id = "org.gradlex.maven-plugin-development", version = "1.0.3" }
mavenPublish = { id = "com.vanniktech.maven.publish", version = "0.35.0" }
ktor = { id = "io.ktor.plugin", version.ref = "ktor" }
detekt = { id = "dev.detekt", version = "2.0.0-alpha.1" }
