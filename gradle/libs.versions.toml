# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
kotlin = "2.2.21"
kotlinpoet = "2.2.0"
javapoet = "0.7.0"
camunda = "7.24.0"
jUnit = "6.0.0"
assertJ = "4.0.0-M1"
junitPlatformLauncher = "6.0.0"
mockk = "1.14.6"
ant = "1.10.15"

[libraries]
# Plugin dependencies
mavenPluginApi = { module = "org.apache.maven:maven-plugin-api", version = "3.9.11" }
mavenPluginAnnotations = { module = "org.apache.maven.plugin-tools:maven-plugin-annotations", version = "3.15.2" }
# Production dependencies
kotlinpoet = { module = "com.squareup:kotlinpoet", version.ref = "kotlinpoet" }
javapoet = { module = "com.palantir.javapoet:javapoet", version.ref = "javapoet" }
bpmnmodel = { module = "org.camunda.bpm.model:camunda-bpmn-model", version.ref = "camunda" }
ant = { module = "org.apache.ant:ant", version.ref = "ant" }
# Testing dependencies
junit = { module = "org.junit.jupiter:junit-jupiter", version.ref = "jUnit" }
assertj = { module = "org.assertj:assertj-core", version.ref = "assertJ" }
junitPlatformLauncher = { module = "org.junit.platform:junit-platform-launcher", version.ref = "junitPlatformLauncher" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }

[bundles]
codegen = ["kotlinpoet", "javapoet"]
testing = ["junit", "junitPlatformLauncher", "assertj", "mockk"]

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
gradlePluginPublish = { id = "com.gradle.plugin-publish", version = "2.0.0" }
mavenPluginDevelopment = { id = "org.gradlex.maven-plugin-development", version = "1.0.3" }
mavenPublish = { id = "com.vanniktech.maven.publish", version = "0.34.0" }
