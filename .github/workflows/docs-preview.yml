name: Documentation Preview

on:
  pull_request:
    paths:
      - '../../bpmn-to-code-docs/**'
      - 'mkdocs.yml'
      - 'README.md'
      - '.github/workflows/docs-preview.yml'

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r docs-module/requirements.txt

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Generate API documentation
        run: ./gradlew :bpmn-to-code-core:dokkaHtml

      - name: Build documentation site
        run: mkdocs build
        working-directory: docs-module

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation-site
          path: docs-module/site/
          retention-days: 7

      - name: Comment PR with preview info
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“š Documentation built successfully! Download the artifact to preview locally.'
            })
